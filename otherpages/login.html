<body>

        </nav>

    <script>
        function valida(formulario) {
            /* Validacion de campos NO VACIOS */

            if ((formulario.username.value.length == 0) || (formulario.password.value.length == 0))
            {
                alert('Falta informacion');
                return false;
                
            }
        
            var usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
        
            if (!(usernameRegex.test(formulario.username.value))) {
                alert("El usuario tiene que tener entre 3 a 20 caracteres y solo pueden ser letras, numeros y guion bajo.");
                return false;
            }
        
            var passwordRegex = /^[a-zA-Z0-9_.?]{6,20}$/;

            if (!(passwordRegex.test(formulario.password.value))) {
                alert("Password must be between 6 and 20 characters long and contain at least one lowercase letter, one uppercase letter, and one number.");
                return false;
            }
        
            return true;
        }
        </script>
    <main>
        <div class="container">
            <h2>Bienvenido Administrador</h2>
            <div class="message">
            </div>
            <form action="./login.php" method="post" class="forms" id="form1" name="form1" onsubmit="return valida(this);">
                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
                
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                
                <div class="buttonsdiv">
                    <input type="submit" value="Login" class="button" name="login">
                </div> 
            </form>
        </div>
    </main>
</body>
